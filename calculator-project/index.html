<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calcScreen">
            <div class="operationSection"></div>
            <div class="answerSection"></div>
        </div>
        <div class="calcBtns">
            <div class="smallBtns">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
            </div>
            <div class="bigBtns">
                <button>AC</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
